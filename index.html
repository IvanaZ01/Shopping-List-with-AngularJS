<!DOCTYPE html>
<html  lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
</head>
<body ng-app='myApp' ng-controller="myController">
    
    <div class="list-div">
        <h2 class="heading">My Shopping List</h2>
        <div class="adding">
            <input type="text" ng-model="input" ng-keydown='enterAdd($event)' data-ng-init="inFocusOnLoad()" class="input-add">
            <button class="addBtn" ng-click="add()">Add</button>
        </div>
        <ul class="list">
            <li class="list-item" ng-repeat="item in items track by $index">{{item}} <button class="eks" ng-click="delete($index)">x</button></li>
        </ul>
    </div>

    <script src="script.js"></script>
</body>
</html>
